name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: orion-trading-bot/package-lock.json
      
      - name: Install dependencies
        run: |
          cd orion-trading-bot
          npm ci
      
      - name: Build application
        run: |
          cd orion-trading-bot
          npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: orion-trading-bot
          directory: orion-trading-bot/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy Workers
        if: github.ref == 'refs/heads/main'
        run: |
          cd workers
          npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Run D1 Migrations
        if: github.ref == 'refs/heads/main'
        run: |
          npx wrangler d1 migrations apply orion-trading-db --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
