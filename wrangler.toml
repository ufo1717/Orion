# wrangler.toml for Cloudflare Pages (Pages-focused)
# Keeps the build command, and declares the built assets directory under [assets]
# so Wrangler treats this as an assets/pages deploy (not a Worker deploy).

name = "capwheel"
compatibility_date = "2025-12-01"

[build]
# Command that builds your site
command = "npm run build"

[assets]
# Directory containing the built static files
directory = "./dist"
